<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #gui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            z-index: 9999;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            
        }

        .watermark-large {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 60px;
            color: rgba(255, 255, 255, 0.05);
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            z-index: 9998;
            pointer-events: none;
            white-space: nowrap;
        }
        #instruction-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            max-width: 300px;
            font-family: 'Arial', sans-serif;
            z-index: 100;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in;
        }
        
        #instruction-box h3 {
            margin: 0 0 15px 0;
            color: #00ff88;
            font-size: 18px;
            text-align: center;
        }
        
        #instruction-box p {
            margin: 10px 0;
            font-size: 14px;
            line-height: 1.4;
        }
        
        #instruction-box .highlight {
            color: #00ff88;
            font-weight: bold;
        }
        
        #instruction-box .close-instruction {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #00ff88;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #instruction-box .close-instruction:hover {
            color: #ff4444;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            #instruction-box {
                max-width: 250px;
                padding: 15px;
                font-size: 12px;
            }
            
        #instruction-box h3 {
            font-size: 16px;
        }
    
    }

        
    </style>
   
</head>
<body>
    <div id="instruction-box">
        <button class="close-instruction" onclick="closeInstructionBox()">&times;</button>
        <h3>üåç Solar System Explorer</h3>
        <p><span class="highlight">Click on any planet</span> to explore climate data and environmental information!</p>
        <p>üñ± <span class="highlight">Drag</span> to rotate the view</p>
        <p>üîç <span class="highlight">Scroll</span> to zoom in/out</p>
        <p>üåç Try clicking on <span class="highlight">Earth</span> for climate forecasting!</p>
¬†¬†¬†¬†</div>
    <div id="gui-container"></div>
    <div><script type="module" src="script.js"></script></div>
    <div id="planetInfo" class="planet-info">
        <h1 class="hq">Clean Air Forecaster <style>
            .hq {
                font-size: 24px;
                color: #259d29;
                text-shadow: 1px 1px 2px #000;
            }
        
        </style></h1>
        <div class="planet-info-content">
            <span class="close-btn" onclick="closeInfo()">&times;</span>
            <h2 id="planetName"></h2>
            <p id="planetDetails"></p>
        </div>
    </div>
      <div class="watermark">TEAM: GOODALOCHANA</div>
    
</body>
</html>
